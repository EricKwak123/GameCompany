<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EK Games</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: #0047AB;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      margin-right: 20px;
      margin-left: 10px;
    }
    
    .header-nav {
      display: flex;
      align-items: center;
      gap: 20px;
      text-align: left;
    }
    
    .header-nav a {
      color: #DEB841;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.15s;
    }
    
    .header-nav a:hover {
      box-shadow: 0 0 5px rgba(222, 184, 65, 0.3);
    }
    
    .search-bar {
      display: flex;
      align-items: right;
      margin-right: 20px;
      margin-left: 90px;
    }
    
    .sign-in-button {
      background-color: #DEB841;
      color: #784040;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.15s;
      margin-left: 20 px; 
      align-items: right;
    }
    
    .sign-in-button:hover {
      box-shadow: 0 0 5px rgba(222, 184, 65, 0.3);
    }
    
    .header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

 
    .content {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr); 
      gap: 12px; 
      padding: 12px;
    }
    
    .game-card {
      position: relative;
      text-align: center;
      height: 290px; 
    }
    
    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 5px solid #DEB841;
      transition: opacity 0.3s;
    }
    
    .game-card:hover img {
      opacity: 0.45;
    }
    
    .game-card-title {
      position: absolute;
      top: 40px; 
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #DEB841;
    }
    
    .play-now-button {
      position: absolute;
      bottom: 80px; 
      left: 50%;
      transform: translateX(-50%);
      background-color: #DEB841;
      color: #FFFFFF;
      border: none;
      padding: 12px 24px; 
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.15s;
    }
    
    .play-now-button:hover {
      box-shadow: 0 0 5px rgba(222, 184, 65, 0.3);
    }
    
    .about-us {
      background-color: #DEB841;
      color: #FFFFFF;
      padding: 20px;
      margin-top: -15px; 
    }
    
  
    footer {
      background-color: #0047AB;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #FFFFFF;
    }
    
    .contact-us-text {
      font-weight: bold;
    }
    
    .support-button {
      background-color: #FFFFFF;
      color: #0047AB;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.15s;
      align-content: left;
    }
    
    .support-button:hover {
      box-shadow: 0 0 5px rgba(0, 71, 171, 0.3);
    }
    

    .trademarks {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.jpg" alt="Logo" style="width: 50px; height: 50px;">
        </a>
      </div>
      <nav class="header-nav">
        <a href="games.html">Games</a>
        <a href="about.html">About Us</a>
        <a href="work.html">Work with Us</a>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <a href="sign-in.html" class="sign-in-button">Sign In</a>
      </div>
    </div>
  </header></header>

  <div class="content">
    <div class="game-card">
      <img src="img/game1.jpg" alt="Game 1">
      <h2 class="game-card-title">Game 1</h2>
      <a href="play.html" class="play-now-button">Play Heretics</a>
    </div>

    <div class="game-card">
      <img src="img/game2.jpg" alt="Game 2">
      <h2 class="game-card-title">Game 2</h2>
      <a href="play.html" class="play-now-button">Play Jungle</a>
    </div>
  </div>

  <div class="about-us">
    <h2>About Us</h2>
    <p><strong>EK Games is a new yet advanced indie Game Development firm. We pride ourselves in release multiple high-quality 
      games. <a href="about.html" style="text-decoration: underline; color: 0047AB;">Learn more</a>
    </strong></p>
  </div>

  <footer>
    <div class="contact-us-text">
      Contact Us: +1 123-456-7890
    </div>
    <a href="support.html" class="support-button">Support</a>
    <div class="trademarks">
      &copy; 2023 Game Website. All rights reserved.
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
