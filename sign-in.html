<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EK Games - Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: #0047AB;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      margin-right: 20px;
      margin-left: 10px;
    }
    
    .header-nav {
      display: flex;
      align-items: center;
      gap: 20px;
      text-align: left;
    }
    
    .header-nav a {
      color: #DEB841;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.15s;
    }
    
    .header-nav a:hover {
      box-shadow: 0 0 5px rgba(222, 184, 65, 0.3);
    }
    
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-right: 20px;
    }
    
    .sign-in-button {
      background-color: #DEB841;
      color: #784040;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.15s;
      margin-left: 20px;
    }
    
    .sign-in-button:hover {
      box-shadow: 0 0 5px rgba(222, 184, 65, 0.3);
    }
    
    
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sign-in-container {
      max-width: 400px;
      padding: 40px;
      background-color: #DEB841;
      border-radius: 8px;
      text-align: center;
    }
    
    .company-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #000000;
    }
    
    .remember-checkbox {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
    
    .remember-checkbox input {
      margin-right: 8px;
    }
    
    .sign-up-link {
      text-decoration: none;
      color: #0047AB;
      font-weight: bold;
    }
    
    .sign-up-button {
      background-color: #0047AB;
      color: #FFFFFF;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.15s;
    }
    
    .sign-up-button:hover {
      box-shadow: 0 0 5px rgba(0, 71, 171, 0.3);
    }

    footer {
      background-color: #0047AB;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #FFFFFF;
    }
    
    .contact-us-text {
      font-weight: bold;
    }
    
    .support-button {
      background-color: #FFFFFF;
      color: #0047AB;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.15s;
    }
    
    .support-button:hover {
      box-shadow: 0 0 5px rgba(0, 71, 171, 0.3);
    }
    
    .social-media-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .social-media-button {
      width: 30px;
      height: 30px;
      background-color: #FFFFFF;
      display: block;
    }
    
    .trademarks {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="img/logo.jpg" alt="Logo" style="width: 50px; height: 50px;">
      </a>
    </div>
    <nav class="header-nav">
      <a href="games.html">Games</a>
      <a href="about.html">About Us</a>
      <a href="work.html">Work with Us</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <a href="sign-in.html" class="sign-in-button">Sign In</a>
    </div>
  </header>

  <div class="content">
    <div class="sign-in-container">
      <img src="img/logo.jpg" alt="Company Logo" class="company-logo">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="remember-checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember my credentials</label>
      </div>
      <p>
        Don't have an account? <a href="sign-up.html" class="sign-up-link">Sign Up</a>
      </p>
      <button class="sign-up-button">Sign In</button>
    </div>
  </div>

  <footer>
    <div class="contact-us-text">
      Contact Us: +1 123-456-7890
    </div>
    <a href="support.html" class="support-button">Support</a>
    <div class="social-media-buttons">
      <a href="#" class="social-media-button"></a>
      <a href="#" class="social-media-button"></a>
      <a href="#" class="social-media-button"></a>
    </div>
    <div class="trademarks">
      &copy; 2023 EK Games. All rights reserved.
    </div>
  </footer>
</body>
</html>
